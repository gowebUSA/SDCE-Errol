<!DOCTYPE html>
<html>
    <head> 
        <title></title>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>


    <section id="scInput">
        <!-- Form for capturing user data 
            For Input

            For & Name Attributes are for Accessibility
            id is for JavaScript.

        Note: You can attached 1 Label to 1 Input.. One at a time.

        -->
        <form>
            <form id="fmSaveAlbum">
                <label for="inAlbumArtist">Album Artist: </label> 
                    <input required placeholder="AC/DC" name="inAlbumArtist" id="inAlbumArtist"><br>
                <label for="inAlbumName"> Album Name: </label> 
                    <input required placeholder="Back In Black" name="inAlbumName" id="inAlbumName"><br>
                <label for="inAlbumYear"> Album Year: </label> 
                    <input type="number" placeholder="1980" name="inAlbumYear" id="inAlbumYear"><br>
                <label for="inAlbumNotes"> Album Notes: </label> 
                    <textarea placeholder="5th Album" name="inAlbumNotes" id="inAlbumNotes"></textarea><br>
                <input type="reset" value="Clear"> <input type="submit" value="Save">    

            </form>
    </section>

    <section id="scOutput">
            <!-- Required - meaning to check if the fields are empty or not in the HTML and JavaScript-->
            <!-- Input is HTML-->
                
            <!-- Also you can put prefixes like of anything you wish before the id names for a quick identification, like "fmSaveAlbum" - fm and or in are prefixes.-->

            <!-- Form for picking an album to display in the waiting placeholder For Output-->
            <form id="fmShowAlbum">
                <Input type="submit" value="Get Album">


            </form>
            <!-- Placeholder to dispaly the album on the screen-->
            <div id="divOutput">An Album </div>
    </section>




        <script src="script.js"></script>
    </body>
</html>
